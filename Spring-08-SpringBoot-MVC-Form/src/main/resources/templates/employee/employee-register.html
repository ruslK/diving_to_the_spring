<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <script th:replace="fragments/bootsrapdata :: bootstrap"></script>
    <title>Employee Registration</title>
</head>
<body>
<div class="dashboard-wrapper">
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="card">
                <div class="card-header p-4 bg-primary text-white">
                    <div class="float-center"><h3 class="mb-0" align="center">Employee Registration</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="card">
                <div class="card-body">
                    <form method="post" action="/employee/employees" th:object="${newEmployee}">
                        <div class="form-row">
                            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 mb-2">
                                <label for="firstName">First name</label>
                                <input type="text" class="form-control" id="firstName"
                                       placeholder="Enter First Name" value="" required th:field="*{firstName}"/>
                            </div>
                            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 mb-2">
                                <label for="lastName">Last name</label>
                                <input type="text" class="form-control" id="lastName"
                                       placeholder="Enter Last Name" value="" required th:field="*{lastName}">
                            </div>
                            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 mb-2">
                                <label for="dob">Date of Birth</label>
                                <input type="date" class="form-control" id="dob" placeholder="MM/DD/YYYY" required
                                       th:field="*{dob}">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 mb-2">
                                <label for="email">E-Mail</label>
                                <input type="email" class="form-control" id="email"
                                       placeholder="Enter Email Address" value="" required th:field="*{email}"/>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 mb-2">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password"
                                       value="" required th:field="*{password}">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-xl-612 col-lg-12 col-md-12 col-sm-12 col-12 mb-2">
                                <label for="address">Address</label>
                                <input type="text" class="form-control" id="address"
                                       placeholder="Enter Address" value="" required th:field="*{address1}"/>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-xl-612 col-lg-12 col-md-12 col-sm-12 col-12 mb-2">
                                <label for="address2">Address2</label>
                                <input type="text" class="form-control" id="address2"
                                       placeholder="Enter Address2" value="" required th:field="*{address2}"/>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-xl-7 col-lg-7 col-md-12 col-sm-12 col-12 mb-2">
                                <label for="city">City</label>
                                <input type="text" class="form-control" id="city"
                                       placeholder="Enter City" value="" required th:field="*{city}"/>
                            </div>
                            <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12 mb-2">
                                <label for="state">State</label>
                                <select id="state" class="form-control" required th:field="*{state}">
                                    <option value="select">Select</option>
                                    <option th:each="st : ${states}" th:value="${st}" th:text="${st}"></option>
                                </select>
                            </div>
                            <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 col-12 mb-2">
                                <label for="zip">ZIP</label>
                                <input type="text" class="form-control"
                                       id="zip" placeholder="Enter ZIP" required th:field="*{zip}"
                                       minlength="5" maxlength="5"
                                >
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary float-right col-md-6 mb-2">Submit</button>
                        <button type="reset" class="btn btn-secondary float-right col-md-6 mb-2">Reset</button>


                    </form>
                </div>
            </div>
        </div>
    </div>

</div>


</body>
</html>
